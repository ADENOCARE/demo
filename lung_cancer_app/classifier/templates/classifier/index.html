<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800">Sign In</h2>

      {% if messages %}
      <div class="text-red-500 text-sm">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-600"
            >Username</label
          >
          <input
            type="text"
            name="username"
            required
            class="w-full p-3 border rounded-lg"
          />
        </div>

        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-600"
            >Password</label
          >
          <input
            type="password"
            name="password"
            required
            class="w-full p-3 border rounded-lg"
          />
        </div>

        <button
          type="submit"
          class="mt-6 w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700"
        >
          Login
        </button>
      </form>
      <!-- <div class="mt-4 flex justify-between items-center">
        <a href="" class="text-sm text-blue-500 hover:underline">
          Forgot Password?
        </a>
        <label class="text-sm">
          <input type="checkbox" required class="mr-2" />
          I agree to the
          <a href="" class="text-blue-500 hover:underline"
            >Terms and Conditions</a
          >
        </label>
      </div> -->
      <p class="mt-4 text-sm text-center">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-blue-500 font-semibold">
          Sign Up
        </a>
      </p>
    </div>
  </body>
</html>
